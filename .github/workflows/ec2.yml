name: Deploy to Amazon EC2

on:
  push:
    branches: ['Personal_website']

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Private Key file
        run: echo "${{secrets.PRIVATE_KEY}}" > PrivateKey.pem

      - name: change the Mode
        run: chmod 400 PrivateKey.pem

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ec2-16-171-30-151.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Update my repo in EC2
        run:
          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.env' \
          -e "ssh -i PrivateKey.pem -o StrictHostKeyChecking=no" \
          . ubuntu@ec2-16-171-30-151.eu-north-1.compute.amazonaws.com:~/app

      - name: npm install restart
        run: |
          ssh -i "PrivateKey.pem" -o StrictHostKeyChecking=no ubuntu@ec2-16-171-30-151.eu-north-1.compute.amazonaws.com << EOF
          cd app
          npm install
          pm2 restart all
          EOF
